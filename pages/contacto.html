<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <div id="logo" class="logoContainer">
            <img class="logo" src="../sorce/img/proConstrucciones-logos.jpeg" alt="logo">
        </div>
        <nav id="navBar">
            <ul class="navUl">
                <li><a href="../index.html">inicio</a></li>
                <li><a href="nosotros.html">nosotros</a></li>
                <li><a href="contacto.html">contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="formulario">
        <article class="formulario">
            <form action="" method="" enctype="">
                <fieldset>
                    <label for="nombre">
                       nombre:<br>
                        <input type="text" name="nombre" placeholder="nombre"><br>
                    </label>
                    <label for="apellido">
                        apellido: <br>
                        <input type="text" name="apellido" placeholder="apellido"><br>
                    </label>
                    <label for="email">
                        email: <br>
                        <input type="email" placeholder="email" ><br>
                    </label>
                    <label for="telefono">
                        telefono: <br>
                        <input type="number" placeholder="telefono"><br>
                    </label><br>
                    <input type="reset" placeholder="limpiar">
                    <input type="submit" placeholder="enviar">
                </fieldset>
            </form>
        </article>
    </section>

    <footer>
        <div class="divFooter1"></div>
        <div class="divFooter2"></div>
        <div class="divFooter3"></div>
        <div class="divFooter4"></div>
        <div class="divFooter5"></div>
    </footer>
</body>
